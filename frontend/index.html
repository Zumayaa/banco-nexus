<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Banco</title>
</head>

<body>
    <h1>Banco</h1>

    <section hidden>
        <h2>Operaciones bancarias</h2>

        <label for="montoInput">Monto</label>
        <input type="number" id="montoInput" placeholder="Ingresa monto" />

        <div>
            <button class="retirar" onclick="realizarOperacion('retiro')">Retirar</button>
            <button class="depositar" onclick="realizarOperacion('deposito')">Depositar</button>
        </div>

        <p id="mensaje" style="margin-top: 1em;"></p>
    </section>

    <section>
        <div id="resultado" class="resultado" style="display: none;"></div>
    </section>

    <script src="app.js"></script>
</body>

</html>
